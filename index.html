<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentorship form</title>
</head>
<body>
  
<div class="page">

  <header>
    <h1>Mentorship</h1>
      <p>Fill out the form below to schedule your mentorship</p>
  </header>

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Personal information</legend>

        <div class="names">
        <div class="input-wrapper">
          <label for="fname">Name</label>
          <input 
          type="text" 
          id="fname"
          required>
          </div>

          <div class="input-wrapper">
          <label for="lname">Last name</label>
          <input 
          type="text" 
          id="lname" 
          required>
        </div>
        </div>

        <div class="input-wrapper">
        <label for="email-add">Email address</label>
        <input 
        type="email" 
        id="email-add" 
        placeholder="Type a valid email address"
        required>
      </div>

        <div class="input-wrapper">
        <label for="psswrd">Password</label>
        <input 
        type="password" 
        id="psswrd" 
        minlength="8"
        placeholder="8 charachters minimun"
        required>
      </div>

      </div>
    </fieldset>

    
    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Mentor's information</legend>

        <div class="input-wrapper">
          <label for="name-men">Name of your mentor</label>
          <input 
          type="text" 
          id="name-men"
          placeholder="First name only"
          required>

      </div>
      </div>
    </fieldset>


    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Your available times</legend>
        
        <legend class="app">First mentorship</legend>
        
        <div class="first-app">
        <div class="input-wrapper">
          <label for="date1">Date</label>
          <input 
          type="date" 
          id="date1"
          required>
        </div>

        <div class="times">
        <div class="input-wrapper">
          <label for="begin1">From</label>
          <input 
          type="time" 
          id="end1"
          required>
        </div>
        </div>

        <div class="times">
        <div class="input-wrapper">
          <label for="end1">Until</label>
          <input 
          type="time" 
          id="end1"
          required>
        </div>
        </div>
      </div>

        <legend class="app">Second mentorship</legend>

        <div class="sec-app">
        <div class="input-wrapper">
          <label for="date2">Date</label>
          <input 
          type="date" 
          id="date2"
          required>
        </div>

        <div class="times">
        <div class="input-wrapper">
          <label for="begin2">From</label>
          <input 
          type="time" 
          id="end2"
          required>
        </div>
        </div>

        <div class="times">
        <div class="input-wrapper">
          <label for="end2">Until</label>
          <input 
          type="time" 
          id="end2"
          required>
        </div>
        </div>
      </div>

      </div>
    </fieldset>

  </form>

  <footer>
    <button
    class="button"
    form="my-form">
      Schedule
    </button>
  </footer>
</div>
</body>
</html>
